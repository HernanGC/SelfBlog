{% extends 'base.html' %}
{% block content %}
<!--<div class="container align-center">-->
    {% if posts %}
        {% for post in posts %}
            <div class="blog-post" onclick="location.href='{% url 'details' post.id %}'">
                <h4>{{ post.title }}</h4>
                <p>{{ post.get_content }}</p>
                <span>{{ post.author }}</span>
                <span>{{ post.created_at }}</span>
            </div>
        {% endfor %}
    {% endif %}
<!--</div>-->
{% endblock %}

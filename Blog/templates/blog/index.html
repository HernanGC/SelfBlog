{% extends 'base.html' %}
{% block content %}
<div class="container align-center">
    {% if posts %}
        {% for post in posts %}
            <div class="blog-post">
                <h5>{{ post.title }}</h5>
                <p>{{ post.content }}</p>
                <span>{{ post.author }}</span>
                <span>{{ post.created_at }}</span>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}

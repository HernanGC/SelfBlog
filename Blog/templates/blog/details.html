{% extends 'base.html' %}
{% block content %}
    {% if content %}
        <p>{{ item.title }}</p>
        <p>{{ item.content }}</p>
        <p>{{ item.author }}</p>
        <button onclick="deletePost('{% url 'delete' item.id %}', '{% url 'index' %}')">Delete</button>
        <button>Edit</button>
    {% endif %}
{% endblock %}

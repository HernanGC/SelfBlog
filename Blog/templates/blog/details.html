{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
{% endblock %}
{% block content %}
    <div class="sub-container view-container card">
        {% if post %}
            <p class="post-title">{{ post.get_title }}</p>
            <p class="post-content">{{ post.get_content }}</p>
            <p>
                <span>{{ post.author }}</span>
                <span>{{ post.created_at }}</span>
            </p>
        <div class="detail-buttons">
            <button onclick="window.location.href='{% url 'edit' post.id %}'" >Edit</button>
            <button id="delete-button" data-delete="{% url 'delete' post.id %}">Delete</button>
        </div>
        {% endif %}
    </div>
{% endblock %}
{% block script %}
    <script type="module" src="{% static 'js/details.js' %}"></script>
{% endblock %}
